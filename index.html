<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <header>
        <nav>
            <img src="./images/logo.svg" alt="Ping logo">
        </nav>
    </header>

    <main>
        <div class="main-sec">
            <section class="intro-sec">
                <h1 class="title">
                    We are launching <span class="bold-span">soon!</span>
                </h1>
                <p class="text"> Subscribe and get notified</p>
                <form action="#" class="email-form">
                    <div class="form-ctn">
                        <div class="input-ctn">
                            <label for="email"></label>
                            <input type="email" id="email" name="email-id" placeholder="Your Email Address...">
                            <div class="error-msg"></div>
                        </div>
                        <button type="submit" class="cta-btn">Notify Me</button>
                    </div>
                </form>
            </section>
            <div class="img-ctn">
                <img src="./images/illustration-dashboard.png" alt="Illustration">
            </div>
        </div>
    </main>

    <footer>
        <ul class="social-links">
            <li class="social-link-ctn">
                <a href="" class="social-link" aria-roledescription="facebook link">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li class="social-link-ctn">
                <a href="" class="social-link" aria-roledescription="Twitter link">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li class="social-link-ctn">
                <a href="" class="social-link" aria-roledescription="Instagram link">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
        <p class="copyright-text">
            &copy; Copyright Ping. All rights reserved.
        </p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
